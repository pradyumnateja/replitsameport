<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Employee Management</h1>
        
        <!-- Employee List -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0 d-inline">Employees</h5>
                    <div class="btn-group ms-3" role="group">
                        <button type="button" class="btn btn-outline-primary active" onclick="filterEmployees('all')">All</button>
                        <button type="button" class="btn btn-outline-success" onclick="filterEmployees('active')">Active</button>
                        <button type="button" class="btn btn-outline-danger" onclick="filterEmployees('inactive')">Inactive</button>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="showAddEmployeeModal()">Add Employee</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Hire Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Date Range Search -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Search by Hire Date Range</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="startDate" placeholder="Start Date">
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="endDate" placeholder="End Date">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-secondary" onclick="searchByDateRange()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="mb-3">
                            <label class="form-label">Name (First and Last)</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" placeholder="Software Engineer" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hire Date</label>
                            <input type="date" class="form-control" id="hireDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Manager ID</label>
                            <input type="number" class="form-control" id="managerId" placeholder="Optional">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Direct Reports (IDs, comma-separated)</label>
                            <input type="text" class="form-control" id="directReports" placeholder="Optional, e.g., 1,2,3">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addEmployee()">Add Employee</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Details Modal -->
    <div class="modal fade" id="employeeDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Employee Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="employeeDetails"></div>
                    <h6 class="mt-3">Direct Reports:</h6>
                    <ul id="directReports" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
